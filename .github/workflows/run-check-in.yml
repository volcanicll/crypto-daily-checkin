name: auto check in

on:
  schedule:
    # 每天UTC时间1:00 AM，北京时间9:00 AM
    - cron: "0 1 * * *"
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      coingeckoCookie: ${{secrets.COINGECKOCOOKIE}}
      coingeckoToken: ${{secrets.COINGECKOTOKEN}}
      coingeckoAuthToken: ${{secrets.COINGECKOAUTHTOKEN}}
      coinmarketCookie: ${{secrets.COINMARKETCOOKIE}}
      coinmarketToken: ${{secrets.COINMARKETTOKEN}}
      WX_COMPANY_ID: ${{secrets.WX_COMPANY_ID}}
      WX_APP_ID: ${{secrets.WX_APP_ID}}
      WX_APP_SECRET: ${{secrets.WX_APP_SECRET}}
    steps:
      - name: checkout
        uses: actions/checkout@v4

      - name: node-version
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: run js
        run: node index.js
