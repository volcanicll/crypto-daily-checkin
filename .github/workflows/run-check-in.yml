name: auto check in  示例

on:
  schedule:
    # 每天UTC时间1:00 AM，北京时间9:00 AM
    - cron: "0 1 * * *"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 检出仓库
        uses: actions/checkout@v3

      - name: 设置 Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "16" # 指定 Node.js 版本

      - name: 运行脚本
        run: node index.js
